
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bình luận Disqus</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      font-family: 'Noto Sans', sans-serif;
    }
  </style>
</head>
<body>
  <div id="disqus_thread"></div>
  <script>
  var disqus_config = function () {
      this.page.url = window.parent.location.href;
      this.page.identifier = window.parent.location.pathname;
  };
  (function() {
      var d = document, s = d.createElement('script');
      s.src = 'https://hoang-blog-comments.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
  })();
  </script>
  <noscript>Vui lòng bật JavaScript để xem bình luận từ Disqus.</noscript>
</body>
</html>
