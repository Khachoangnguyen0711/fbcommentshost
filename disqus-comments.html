
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disqus Comments</title>
  <style>
    body { margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="disqus_thread"></div>
  <script>
  var disqus_config = function () {
      this.page.url = window.parent.location.href;
      this.page.identifier = window.parent.location.pathname;
  };
  (function() {
      var d = document, s = d.createElement('script');
      s.src = 'https://hoang-blog-comments.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
  })();
  </script>
  <noscript>Vui lòng bật JavaScript để xem bình luận từ Disqus.</noscript>
</body>
</html>
